<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Vanilla JavaScript Weather App - Dec 2021</title>
  </head>
  <body>
    <div class="container app-container">
      <section>
        <form class="input-group mb-3" id="search-form">
          <input
            type="search"
            class="form-control"
            placeholder="Type a city..."
            autofocus="on"
            autocomplete="off"
            id="city-input"
          />
          <input
            class="btn btn-outline-secondary"
            type="submit"
            value="Search"
            id="city-search"
          />
        </form>
      </section>
      <main>
        <div class="row">
          <div class="col-12">
            <h1 id="city">Perth, Australia</h1>
            <h2 id="date"></h2>
            <h3>Partly Cloudy</h3>
          </div>
        </div>
      </main>
      <section>
        <div class="row">
          <div class="col-6">
            <img
              src="/images/partly_cloudy.png"
              alt="Partly Cloudy"
              class="weather-icon float-left"
            />
            <p class="float-left">
              <span class="large-temperature" id="temperature">19</span
              ><span class="metrics-position"
                >°C | <a href="#" id="fahrenheit-link">°F</a></span
              >
            </p>
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 0%</li>
              <li>Humidity: 77%</li>
              <li>Wind: 8 km/h</li>
            </ul>
          </div>
        </div>
      </section>
      <section>
        <div class="row forecast-list">
          <div class="col-2">
            <p>Mon</p>
            <img src="/images/partly_cloudy.png" alt="Partly Cloudy" />
            <p><strong>24°</strong> 13°</p>
          </div>
          <div class="col-2">
            <p>Tue</p>
            <img src="/images/partly_cloudy.png" alt="Partly Cloudy" />
            <p><strong>24°</strong> 13°</p>
          </div>
          <div class="col-2">
            <p>Wed</p>
            <img src="/images/partly_cloudy.png" alt="Partly Cloudy" />
            <p><strong>24°</strong> 13°</p>
          </div>
          <div class="col-2">
            <p>Thu</p>
            <img src="/images/partly_cloudy.png" alt="Partly Cloudy" />
            <p><strong>24°</strong> 13°</p>
          </div>
          <div class="col-2">
            <p>Fri</p>
            <img src="/images/partly_cloudy.png" alt="Partly Cloudy" />
            <p><strong>24°</strong> 13°</p>
          </div>
        </div>
      </section>
    </div>
    <footer>
      <p class="credits">
        <a
          href="https://github.com/sannepetersvirtualgraphicdesigner/vanilla-js-weather-app-122021"
          target="_blank"
          >Open-sourced</a
        >
        by Sanne Peters
      </p>
    </footer>
    <script src="/src/app.js"></script>
  </body>
</html>
